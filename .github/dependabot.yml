version: 2
updates:
  # npm dependencies - セキュリティアップデートのみ
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 0  # 通常のバージョン更新を無効化、セキュリティアップデートは引き続き作成される
    reviewers:
      - "KOU050223"
    assignees:
      - "KOU050223"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "security"

  # GitHub Actions - セキュリティアップデートのみ
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 0  # 通常のバージョン更新を無効化、セキュリティアップデートは引き続き作成される
    reviewers:
      - "KOU050223"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "security"