name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run code quality checks
      run: |
        echo "ðŸ” Running ESLint..."
        npm run lint
        echo "âœ… ESLint passed!"
        
        echo "ðŸ” Running TypeScript type check..."
        npx tsc --noEmit
        echo "âœ… TypeScript check passed!"

    - name: Build Next.js application
      run: |
        echo "ðŸ—ï¸ Building Next.js application..."
        npm run build
        echo "âœ… Build completed successfully!"
      env:
        NEXT_PUBLIC_APP_ENV: production

    - name: Generate build report
      run: |
        echo "ðŸ“Š Build Report:" >> build-report.txt
        echo "==================" >> build-report.txt
        echo "Build Date: $(date)" >> build-report.txt
        echo "Node Version: $(node --version)" >> build-report.txt
        echo "NPM Version: $(npm --version)" >> build-report.txt
        echo "Next.js Version: $(npm list next --depth=0 | grep next)" >> build-report.txt
        
        if [ -d ".next" ]; then
          echo "Build Directory Size: $(du -sh .next | cut -f1)" >> build-report.txt
        fi
        
        echo "==================" >> build-report.txt
        cat build-report.txt

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nextjs-build-${{ github.sha }}
        path: |
          .next/
          public/
          build-report.txt
        retention-days: 30

